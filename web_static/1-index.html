<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>my_AIRBNB-Project</title>
  <style>
    /* Reset default margin and padding */
    body {
      margin: 0;
      padding: 0;
    }

    /* Header styling */
    header {
      background-color: #FF0000; /* Red background */
      height: 70px;
      width: 100%;
    }

    /* Footer styling */
    footer {
      background-color: #00FF00; /* Green background */
      height: 60px;
      width: 100%;
      display: flex; /* Flex layout for centering */
      align-items: center; /* Vertically center content */
      position: absolute; /* Positioned at the bottom */
      justify-content: center; /* Horizontally center content */
      bottom: 0; /* Fixed at the bottom of the viewport */
    }
  </style>
</head>
<body>
  <header></header>
  <footer>Best School</footer>
